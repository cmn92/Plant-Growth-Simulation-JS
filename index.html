<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Growth Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f3f4f7, #e6e9f0);
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 20px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
        }

        canvas {
            border: 3px solid #888;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            background: linear-gradient(135deg, #ffffff, #d9e2f1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #realTimeInfo {
            margin-top: 10px;
            text-align: center;
            font-size: 1rem;
        }

        #realTimeInfo div {
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            width: 60%;
            margin: 10px auto;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        #realTimeInfo div strong {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #45a049;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            width: 60px;
        }

        #congrats {
            display: none;
            color: #28a745;
            font-weight: bold;
            font-size: 2rem;
            animation: fadeIn 1.5s infinite alternate;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Plant Growth Game</h1>
    <p>Guess which plant will survive the longest and win!</p>
    <label for="guess">Enter your guess (1, 2, or 3): </label>
    <input type="number" id="guess" min="1" max="3">
    <button onclick="startGame()">Start Game</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="realTimeInfo"></div>
    <div id="congrats">ðŸŽ‰ Congratulations! Your guess was correct! ðŸŽ‰</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const infoDiv = document.getElementById('realTimeInfo');
        const congratsDiv = document.getElementById('congrats');

        let userGuess = null;
        let plants = [];
        let sunlight = { x: 400, y: 200, color: 'yellow' };
        let water = { x: 600, y: 300, color: 'blue' };
        let hazards = [];
        let gameEnded = false;

        // Initialize game data
        function initializeGame() {
            plants = Array.from({ length: 3 }, (_, i) => ({
                id: i + 1,
                x: Math.random() * canvas.width,
                y: canvas.height - 50,
                health: 100,
                growth_rate: Math.random() * 3 + 1,
                hazard_resistance: Math.random() * 0.5 + 0.5,
                resource_efficiency: Math.random() * 0.5 + 0.5,
                resources_collected: 0,
                distance_traveled: 0,
                color: ['green', 'blue', 'orange'][i],
            }));

            hazards = Array.from({ length: 5 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                color: 'red',
            }));
        }

        // Start the game
        function startGame() {
            userGuess = parseInt(document.getElementById('guess').value);
            if (![1, 2, 3].includes(userGuess)) {
                alert('Please enter a valid guess (1, 2, or 3).');
                return;
            }
            document.getElementById('guess').disabled = true;
            document.querySelector('button').disabled = true;
            initializeGame();
            gameLoop();
        }

        // Draw game elements
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sunlight
            ctx.fillStyle = sunlight.color;
            ctx.beginPath();
            ctx.arc(sunlight.x, sunlight.y, 20, 0, 2 * Math.PI);
            ctx.fill();

            // Draw water
            ctx.fillStyle = water.color;
            ctx.beginPath();
            ctx.arc(water.x, water.y, 20, 0, 2 * Math.PI);
            ctx.fill();

            // Draw hazards
            hazards.forEach(hazard => {
                ctx.fillStyle = hazard.color;
                ctx.beginPath();
                ctx.arc(hazard.x, hazard.y, 10, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw plants
            plants.forEach(plant => {
                if (plant.health > 0) {
                    ctx.fillStyle = plant.color;
                    ctx.fillRect(plant.x, plant.y, 10, 10);
                }
            });
        }

        // Update game state
        function updateGame() {
            let alivePlants = 0;
            plants.forEach(plant => {
                if (plant.health <= 0) return;

                // Increment count of alive plants
                alivePlants++;

                // Move plants toward sunlight or water
                const dx = sunlight.x - plant.x;
                const dy = sunlight.y - plant.y;
                const distance = Math.sqrt(dx ** 2 + dy ** 2);
                if (distance > 0) {
                    plant.x += (dx / distance) * plant.growth_rate;
                    plant.y += (dy / distance) * plant.growth_rate;
                }

                // Check for resource collection
                if (distance < 20) {
                    plant.health += 10 * plant.resource_efficiency;
                    plant.resources_collected += 1;
                    sunlight.x = Math.random() * canvas.width;
                    sunlight.y = Math.random() * canvas.height / 2;
                }

                // Gradual health decrease
                plant.health -= 0.1;

                // Update distance traveled
                plant.distance_traveled += plant.growth_rate;
            });

            // Check if only one plant remains alive
            if (alivePlants === 1) {
                gameEnded = true;
                endGame();
            }
        }

        // Update real-time info
        function updateInfo() {
            infoDiv.innerHTML = plants
                .map(plant => `
                    <div>
                        <strong>Plant ${plant.id}:</strong>
                        Health: ${plant.health.toFixed(2)} | 
                        Resources: ${plant.resources_collected} | 
                        Distance: ${plant.distance_traveled.toFixed(2)}
                    </div>
                `)
                .join('');
        }

        // End game and display results
        function endGame() {
            const bestPlant = plants.sort((a, b) => b.resources_collected - a.resources_collected)[0];
            if (bestPlant.id === userGuess) {
                congratsDiv.style.display = 'block';
            } else {
                alert(`Better luck next time! The best-performing plant was Plant ${bestPlant.id}.`);
            }
        }

        // Main game loop
        function gameLoop() {
            if (!gameEnded) {
                updateGame();
                drawGame();
                updateInfo();
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
