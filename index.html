<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Plant Growth Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafd;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #ccc;
            --accent-color: #4CAF50;
            --heading-color: #222;

            --color-plant1: #7B68EE;
            --color-plant2: #FF1493;
            --color-plant3: #FFA500;
        }

        .dark-mode {
            --bg-color: #0D1117;
            --text-color: #C9D1D9;
            --card-bg: #161B22;
            --border-color: #30363D;
            --accent-color: #58A6FF;
            --heading-color: #C9D1D9;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--heading-color);
        }

        .toggle-theme {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .toggle-theme:hover {
            background: var(--accent-color);
            color: #fff;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar {
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            max-height: 80vh;
            overflow-y: auto;
        }

        .game-section {
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }

        .stats {
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }

        h3 {
            margin-top: 0;
            font-size: 1.4rem;
            color: var(--heading-color);
        }

        .description {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .description img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }

        canvas {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: linear-gradient(135deg, var(--card-bg), var(--bg-color));
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 400px;
        }

        /* Large screens layout */
        @media (min-width: 1025px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
                justify-content: space-between;
            }

            .left-column {
                flex: 0 0 350px;
                max-width: 350px;
            }

            .right-column {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .stats {
                margin-top: 20px;
            }
        }

        /* Medium screens */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .sidebar, .game-section, .stats {
                width: 100%;
                max-width: 500px;
            }
        }

        /* Small screens (phones) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .sidebar, .game-section, .stats {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Plant Growth Game</h1>
        <button class="toggle-theme" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <div class="container">
        <div class="left-column">
            <div class="sidebar">
                <h3>About the Plants</h3>
                <p>In this simulation, three unique plants each have special strengths. They race to gather sunlight and water, while dodging hazards.</p>
            </div>
        </div>

        <div class="right-column">
            <div class="game-section">
                <p>Pick a plant to back and watch the race unfold!</p>
                <canvas id="gameCanvas"></canvas>
            </div>

            <div class="stats">
                <h3>Real-Time Statistics</h3>
                <div id="realTimeInfo"></div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        window.onload = () => {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') document.body.classList.add('dark-mode');
        };
    </script>
</body>
</html>
