<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Growth Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f3f4f7, #e6e9f0);
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin: 10px;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin: 5px;
        }

        canvas {
            border: 2px solid #888;
            border-radius: 10px;
            margin: 10px auto;
            background: linear-gradient(135deg, #ffffff, #d9e2f1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: block;
            max-width: 95%;
        }

        #realTimeInfo {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            width: 90%;
            margin: 0 auto;
        }

        #realTimeInfo div {
            margin-bottom: 8px;
            background: #f9f9f9;
            border-radius: 5px;
            padding: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        #realTimeInfo div strong {
            color: #333;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
            display: block;
        }

        button:hover {
            background: #45a049;
        }

        input[type="number"] {
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Plant Growth Game</h1>
    <p>Guess which plant will survive the longest and win!</p>
    <label for="guess">Your guess (1, 2, or 3): </label>
    <input type="number" id="guess" min="1" max="3">
    <button onclick="startGame()">Start Game</button>
    <canvas id="gameCanvas"></canvas>
    <div id="realTimeInfo"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const infoDiv = document.getElementById('realTimeInfo');

        let userGuess = null;
        let plants = [];
        let sunlight = { x: 0, y: 0, img: null };
        let water = { x: 0, y: 0, img: null };
        let hazards = [];
        let gameEnded = false;

        // Load images
        const plantImages = [
            new Image(),
            new Image(),
            new Image()
        ];
        plantImages[0].src = 'path/to/plant1.png';
        plantImages[1].src = 'path/to/plant2.png';
        plantImages[2].src = 'path/to/plant3.png';

        const sunlightImage = new Image();
        sunlightImage.src = 'path/to/sunlight.png';

        const waterImage = new Image();
        waterImage.src = 'path/to/water.png';

        const hazardImage = new Image();
        hazardImage.src = 'path/to/hazard.png';

        // Set canvas dimensions dynamically
        function resizeCanvas() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            canvas.width = Math.min(800, screenWidth * 0.9);
            canvas.height = Math.min(600, screenHeight * 0.6);
        }

        // Initialize game data
        function initializeGame() {
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;

            sunlight = { x: Math.random() * canvasWidth, y: Math.random() * canvasHeight * 0.5, img: sunlightImage };
            water = { x: Math.random() * canvasWidth, y: Math.random() * canvasHeight * 0.5 + canvasHeight * 0.5, img: waterImage };
            hazards = Array.from({ length: 5 }, () => ({
                x: Math.random() * canvasWidth,
                y: Math.random() * canvasHeight,
                img: hazardImage,
            }));

            plants = Array.from({ length: 3 }, (_, i) => ({
                id: i + 1,
                x: Math.random() * canvasWidth,
                y: canvasHeight - 30,
                health: 100,
                growth_rate: Math.random() * 3 + 1,
                hazard_resistance: Math.random() * 0.5 + 0.5,
                resource_efficiency: Math.random() * 0.5 + 0.5,
                resources_collected: 0,
                distance_traveled: 0,
                img: plantImages[i],
            }));
        }

        // Start the game
        function startGame() {
            userGuess = parseInt(document.getElementById('guess').value);
            if (![1, 2, 3].includes(userGuess)) {
                alert('Please enter a valid guess (1, 2, or 3).');
                return;
            }
            document.getElementById('guess').disabled = true;
            document.querySelector('button').disabled = true;
            resizeCanvas();
            initializeGame();
            gameLoop();
        }

        // Draw game elements
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sunlight
            ctx.drawImage(sunlight.img, sunlight.x - 20, sunlight.y - 20, 40, 40);

            // Draw water
            ctx.drawImage(water.img, water.x - 20, water.y - 20, 40, 40);

            // Draw hazards
            hazards.forEach(hazard => {
                ctx.drawImage(hazard.img, hazard.x - 10, hazard.y - 10, 20, 20);
            });

            // Draw plants
            plants.forEach(plant => {
                if (plant.health > 0) {
                    ctx.drawImage(plant.img, plant.x - 10, plant.y - 10, 20, 20);
                }
            });
        }

        // End game
        function endGame() {
            const bestPlant = plants.sort((a, b) => b.resources_collected - a.resources_collected)[0];
            if (bestPlant.id === userGuess) {
                alert(`ðŸŽ‰ Congratulations! Your guess was correct! Plant ${bestPlant.id} performed the best!`);
            } else {
                alert(`Better luck next time! The best-performing plant was Plant ${bestPlant.id}.`);
            }
        }

        // Main game loop
        function gameLoop() {
            if (!gameEnded) {
                drawGame();
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
